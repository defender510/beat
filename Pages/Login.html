    <title>Template Title</title>
  </head>
  <body>
      <div class="beat-auth">
        
            <div class="beat-auth-panel login-box">
              <h2>BEAT</h2>
              <form>
                  <label for="emailBox" class="form-label beat-label">E-MAIL</label>
                  <input type="email" class="form-control" placeholder="E-mail" id="emailBox">

                  <label for="passwordBox" class="form-label beat-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="passwordBox">
                  <div class="row">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="remember">
                          <label class="form-check-label" for="remember">
                            Remember me
                          </label>
                        </div>
                      </div>
                      <div class="col-6">
                        <a href="ForgotPassword.html" class="forgot-link">Forgot Password?</a>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-beat-login"> LOGIN</button>
                  <div class="text-divider mv-10">or</div>
                  <button type="button" class="social-btn google"><span> Log in with Google </span></button>

                  <button type="button" class="social-btn facebook"><span> Log in with Facebook </span></button>
                  <p class="signin">Don't have an account? <a>Sign in</a></p>
              </form>
            </div>

      </div>

    <!--javascript:start-->
